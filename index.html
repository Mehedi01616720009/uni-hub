<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">

    <!-- box icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- tailwindcss -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- style css -->
    <link rel="stylesheet" href="style.css">
    
    <title>Document</title>
</head>
<body>
    
<div class="xl:container mx-6 xl:mx-auto pt-10 text-center">
    <h2 class="text-4xl font-semibold mb-6">Ai Univers Hub</h2>

    <button class="bg-red-500 text-white rounded-lg mb-8 text-sm px-6 py-3">Sort By Date</button>
</div>

<div class="xl:container grid md:grid-cols-2 lg:grid-cols-3 gap-5 mx-6 xl:mx-auto py-10" id="card-container">
    <div class="w-40 h-40 spinner-border text-success col-span-1 md:col-span-2 lg:col-span-3 mx-auto hidden" role="status" id="loader-spin">
        <span class="visually-hidden">Loading...</span>
    </div>
</div>

<div class="xl:container mx-6 xl:mx-auto pt-4 text-center hidden" id="show-all-container">
    <button class="bg-red-500 text-white rounded-lg mb-8 text-sm px-6 py-3" id="show-all-btn">Show All</button>
</div>

<div class="modal fade" id="data-modal" tabindex="-1" aria-labelledby="data-modalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <button type="button" class="btn-close text-black" data-bs-dismiss="modal" aria-label="Close"></button>

            <div class="modal-body h-max" id="modal-body">
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

<script src="main.js"></script>

<!-- ten-laborer.surge.sh -->
</body>
</html>
